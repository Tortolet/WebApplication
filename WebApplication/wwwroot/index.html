<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Чатик v.0.1</title>
</head>
<body>
<h1>Чат</h1>

<div id="login">
    Введите логин <br />
    <input id="name" type="text" />
    <input id="loginBtn" type="button" value="Войти" />
</div><br />

<div id="header"></div><br />

<div id="inputForm">
    <input type="text" id="message" />
    <input type="button" id="sendBtn" value="Отправить" />
</div>
<div id="chatroom"></div>
<script src="js/microsoft/signalr/dist/browser/signalr.min.js"></script>
<script>
    const hubConnection = new signalR.HubConnectionBuilder()
        .withUrl("/chat")
        .build();
    
    let name = '';
    hubConnection.on("Send", function (message,name) {
        let nameElem = document.createElement("b")
        nameElem.appendChild(document.createTextNode(name + ": "));
        
        let elem = document.createElement("p");
        elem.appendChild(nameElem);
        elem.appendChild(document.createTextNode(message));
        
        let firstElem = document.getElementById("chatroom").firstChild;
        document.getElementById("chatroom").insertBefore(elem, firstElem);

    });
    
    document.getElementById("loginBtn").addEventListener("click",function (e){
        name = document.getElementById("name").value;
        document.getElementById("header").innerHTML = "<h3>Добро пожаловать " + name + "</h3>"
    });

    document.getElementById("name").addEventListener("keydown", function (e){
        var keyCode = e.keyCode || e.which;
        if (keyCode === 13){
            name = document.getElementById("name").value;
            document.getElementById("header").innerHTML = "<h3>Добро пожаловать " + name + "</h3>"
            get();
        }
    }, false);

    document.getElementById("sendBtn").addEventListener("click", function (e) {
        let message = document.getElementById("message").value;
        hubConnection.invoke("Send", message, name);
    });
    
    document.getElementById("message").addEventListener("keydown", function (e){
        var keyCode = e.keyCode || e.which;
        if (keyCode === 13){
            let message = document.getElementById("message").value;
            hubConnection.invoke("Send", message, name);
            get();
        }
    }, false);
    hubConnection.start();
</script>
</body>
</html>
